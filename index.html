<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="container">
      <div class="container card__top">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="container card__bottom">
        <h1>Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="flex-group">
          <div class="box">
            <img src="images/icon-music.svg" alt="icon-music">
            <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <p class="btn">Proceed to Payment</p>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ashwani</a>.
  </div>
</body>
</html>
